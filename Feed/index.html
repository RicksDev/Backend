  <body>

<header>
  <img src="Src/public/img/Inspired-removebg-preview (1)cort.png" alt="">

    <div class="container">
      <div class="esquerda">
        
        <ul>
          <li>
            <div class="flex-item" id="home-hover">
              <img class="logoHome" src="img/home.png" alt="" srcset="" />

            </div>
          </li>
          <li>
            <div class="flex-item">

            </div>
          </li>
          <li>

            </div>

          <li>

        </ul>

        <section>
          <h1 id="text-content">conteudo</h1>
          <div class="img-content">
            <img src="${urlImg + element.imageUrl}" alt="Post image" />
          </div>
          <div class="actions">
            <button class="button like">
              <img src="${initialImage}" alt="like" class="img like-img" />
            </button>
          </div>
        </section>
      </div>
      </div>


      </div>
      <div class="direita">
        <img class="imgMao" src="img/Login e Cadastro (4) 1.png" alt="" />
